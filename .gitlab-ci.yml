stages:
  - build
  - test
  - sonarcloud
  - deploy

variables:
  SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"
  GIT_DEPTH: "0"  # Para o Sonar funcionar corretamente com histórico
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
    - .cache/pip
    - .sonar/cache

build-job:
  stage: build
  script:
    - echo "Compiling the code..."
    - echo "Compile complete."

test-job:
  stage: test
  image: python:3.10
  script:
    - pip install -r requirements.txt
    - pip install pytest pytest-cov
    - pytest --cov=app --cov-report=xml
    # Ajusta paths no coverage.xml para o ambiente Linux do runner (relativo)
    - sed -i 's|C:/Users/Pedro/PycharmProjects/ExternoAPI/|app/|g' coverage.xml
  artifacts:
    paths:
      - coverage.xml
      - .pytest_cache/
      - app/

sonarcloud-check:
  stage: sonarcloud
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  dependencies:
    - test-job
  script:
    - |
      sonar-scanner \
        -Dsonar.projectKey=pedrohenriqueque-group_ExternoAPI \
        -Dsonar.organization=pedrohenriqueque-group \
        -Dsonar.sources=app \
        -Dsonar.python.version=3.10 \
        -Dsonar.python.coverage.reportPaths=coverage.xml \
        -Dsonar.sourceEncoding=UTF-8 \
        -Dsonar.login=$SONAR_TOKEN
  only:
    - merge_requests
    - master
    - develop

test-zip:
  image: amazon/aws-cli:latest
  script:
    - apt-get update && apt-get install -y zip
    - zip --version


deploy-job:
  stage: deploy
  image: amazon/aws-cli:latest
  script:
    - apk add --no-cache zip
    - echo "Conteúdo do diretório:"
    - ls -la
    - echo "Variáveis de ambiente:"
    - echo "S3_BUCKET_NAME=$S3_BUCKET_NAME"
    - echo "CODEDEPLOY_APPLICATION_NAME=$CODEDEPLOY_APPLICATION_NAME"
    - echo "CODEDEPLOY_DEPLOYMENT_GROUP_NAME=$CODEDEPLOY_DEPLOYMENT_GROUP_NAME"
    - echo "AWS_DEFAULT_REGION=$AWS_DEFAULT_REGION"
    - zip -r app.zip . -x '*.git*' '__pycache__/*' '*.DS_Store'
    - aws s3 cp app.zip s3://$S3_BUCKET_NAME/app.zip
    - aws deploy create-deployment \
      --application-name $CODEDEPLOY_APPLICATION_NAME \
      --deployment-group-name $CODEDEPLOY_DEPLOYMENT_GROUP_NAME \
      --s3-location bucket=$S3_BUCKET_NAME,key=app.zip,bundleType=zip \
      --region $AWS_DEFAULT_REGION



